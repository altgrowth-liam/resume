<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" style="width:100%; height:100%;">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Liam O'Driscoll Resume</title>
  <script type="text/javascript">
    function hideMessage() {
      // Once the iframe is loaded, hide the message
      document.getElementById('loadingMessage').style.display = 'none';
    }
  </script>
</head>
<body style="width:100%; height:100%; margin:0;">
  <!-- Message is displayed by default -->
  <div id="loadingMessage" style="text-align: center;">
    Refresh the page if my resume takes more than 5s to load.
  </div>
  <!-- The onload event of the iframe will call hideMessage to hide the loading message -->
  <iframe src="https://docs.google.com/gview?url=https://github.com/altgrowth-liam/resume/raw/main/resume.pdf&embedded=true" 
          style="width:100%; height:100%;" frameborder="0" onload="hideMessage();""></iframe>
</body>
</html>
