<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" style="width:100%; height:100%;">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Liam O'Driscoll Resume</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    #loadingMessage {
      color: #007bff;
      font-size: 20px;
      text-align: center;
      animation: pulse 2s infinite;
      position: fixed; /* Ensure it doesn't affect document flow */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Center the div */
    }
    @keyframes pulse {
      0% {
        opacity: 0.2;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.2;
      }
    }
    iframe {
      position: absolute; /* Positioning to cover the entire page */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0; /* Start with iframe invisible */
      transition: opacity 2s ease-in;
    }
  </style>
  <script type="text/javascript">
    function hideMessage() {
      var message = document.getElementById('loadingMessage');
      var iframe = document.querySelector('iframe');
      message.style.display = 'none'; // Completely remove the message from document flow
      iframe.style.opacity = '1'; // Fade in the iframe
    }
  </script>
</head>
<body>
  <div id="loadingMessage">
    Refresh the page if my resume takes more than 5s to load.
  </div>
  <iframe src="https://docs.google.com/gview?url=https://github.com/altgrowth-liam/resume/raw/main/resume.pdf&embedded=true" 
          onload="hideMessage();"></iframe>
</body>
</html>
